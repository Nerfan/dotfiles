<!DOCTYPE html>
<title>Chromebleed Options</title>
<link rel="stylesheet" href="options.css">
<div>
    <h1>
        <img src="icon128.png" alt="Chromebleed"> Chromebleed
    </h1>
    <p>The Chromebleed extension checks to see if the site you are currently using is affected by the <a href="http://heartbleed.com/" target="_blank">Heartbleed</a> bug.</p>
    <p class="social">This tool was originally developed by <a href="http://twitter.com/mightyshakerjnr" target="_blank">Jamie Hoyle</a>, with further contributions from the <a href="http://github.com/hyl/chromebleed" target="_blank">Chromebleed team</a>.</br>
        It is based on the excellent work of <a href="https://twitter.com/filosottile" target="_blank">Filippo Valsorda</a>.</body>
    <h2>Options</h2>
    <form id="options">
        <div><input type="checkbox" name="isActivated" id="isActivated" checked> <label for="isActivated">Notifications Activated</label></div>
        <br/>
        <div><input type="checkbox" name="isShowingAll" id="isShowingAll" checked> <label for="isShowingAll">Show All Notifications</label></div>
        <br/>
        <div><button type="button" name="clearCachedSites" id="clearCachedSites">Clear Cached Sites</button></div>
    </form>
</div>
<script src="lib/cached.js"></script>
<script src="options.js"></script>
